        <script>
            if (!NodeList.prototype[Symbol.iterator]) {
                NodeList.prototype[Symbol.iterator] = Array.prototype[Symbol.iterator];
            }

            let svg = document.getElementById('mapsvg');
            let canvas = document.createElement('canvas');

            canvas.height = 600;
            canvas.width = 630;
            let ctx = canvas.getContext('2d');

            function toggleClosed(station, force) {
                let matches = svg.querySelectorAll(`[id*="${station.toLowerCase()}"]`);

                for (let el of matches) {
                    el.classList.toggle('closed', force);
                }

                requestAnimationFrame(generate);
            }

            function MLineSegregate(force) {
                let matches = svg.querySelectorAll('path[id^="m-e-"]');

                for (let el of matches) {
                    el.classList.toggle('segregated', force);
                }

                requestAnimationFrame(generate);
            }

            function saveImage(el) {
                let pngdata = canvas.toDataURL('image/png');
                el.href = pngdata;
            }

            function generate() {
                ctx.fillStyle = 'white';
                ctx.fillRect(0, 0, 630, 600);

                let svgtext = svg.outerHTML;
                let url = 'data:image/svg+xml;base64,' + btoa(svgtext);
                let image = new Image();

                image.onload = function() {
                    ctx.drawImage(image, 2, 0, 628, 600);

                    img = null;
                };
                image.src = url;
            }
        </script>
